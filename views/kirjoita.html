<div class="container theme-showcase" role="main">
    <br><br><br>
    <div class="page-header">
        <h1>Write a new review</h1>
    </div>
    <div class="well">
        <form role="form" class="form">
            <fieldset>
                <div class="form-group">
                    <label>Type of the product</label>
                    <select ng-options='type for type in types' ng-model="product.type" class="form-control">
                        <option value="">-- choose product type --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Product</label>
                    <input ng_model="product.item" type="text" class="form-control" required />
                </div>
                <div class="form-group">
                    <label>Purchased from</label><br>
                    <input ng_model="product.from" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Purchase date</label><br>
                    <input ng_model="product.date" type="date" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Rate (1-10)</label><br required>
                    <input ng_model="product.rate" type="number" class="form-control" min="1" max="10" ng-init="1"/>
                </div>
                <div class="form-group">
                    <label>Opinion</label><br>
                    <input ng_model="product.opinion" type="text" class="form-control"/>
                </div>
                <button ng-click="product.post_product()">Add product</button>
                <br><br>
            </fieldset>
        </form>
    </div>
</div>
