<div class="container theme-showcase" role="main">
    <br><br><br>
    <div class="page-header">
        <h1>Write a new review</h1>
    </div>
    <div class="well">
        <form class="form">
            <fieldset>
                <label>Type of the product</label><br>
                <select ng-options='type for type in types' ng-model="product.type" required >
                    <option value="">-- choose product type --</option>
                </select> *
                <br>
                <label>Product</label><br>
                <input ng_model="product.item" type="text" required /> *
                <br>
                <label>Purchased from</label><br>
                <input ng_model="product.from" type="text" />
                <br>
                <label>Purchase date</label><br>
                <input ng_model="product.date" type="date"/>
                <br>
                <label>Rate (1-10)</label><br required>
                <input ng_model="product.rate" type="number" min="1" max="10" ng-init="1"/> *
                <br>
                <label>Opinion</label><br>
                <input ng_model="product.opinion" type="text"/>
                <br><br>
                <button ng-click="product.post_product()">Add product</button>
                <br><br>
            </fieldset>
        </form>
    </div>
</div>
